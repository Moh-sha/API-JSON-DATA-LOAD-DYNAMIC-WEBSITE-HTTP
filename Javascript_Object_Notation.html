<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Notation</title>
</head>
<body>
     <h1>Object Notation</h1>
  <script>
         //{"name":"Shafin","ID":22}
         //JSON data
       //Object To JSON Covert
         const object = { name : "Shafin" , ID : 22}
      const Convert_JSON = JSON.stringify(object);
      console.log(Convert_JSON);
      //JSON to Object Convert

      const JSON_TO_Object = JSON.parse(Convert_JSON);
      console.log(JSON_TO_Object); 
  </script>
    
</body>
</html>
